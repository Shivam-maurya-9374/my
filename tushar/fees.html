<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees - School Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar (same as index.html) -->
        <aside class="sidebar">
            <div class="logo">
                <h1>College<span>Pro</span></h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="results.html"><i class="fas fa-chart-line"></i> Results</a></li>
                    <li><a href="library.html"><i class="fas fa-book"></i> Library</a></li>
                    <li><a href="fees.html" class="active"><i class="fas fa-money-bill-wave"></i> Fees</a></li>
                    <li><a href="timetable.html"><i class="fas fa-calendar-alt"></i> Time Table</a></li>
                    <li><a href="homework.html"><i class="fas fa-tasks"></i> Homework</a></li>
                    <li><a href="attendance.html"><i class="fas fa-user-check"></i> Attendance</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Fees</h2>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="assets/user.png" alt="User">
                        <span>Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="table-container">
                <div class="table-title">
                    <h3>Fee Records</h3>
                    <button class="btn btn-primary" onclick="openModal('addFeeModal')">
                        <i class="fas fa-plus"></i> Add Fee Record
                    </button>
                </div>
                <table id="feesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student Name</th>
                            <th>Class</th>
                            <th>Amount</th>
                            <th>Paid</th>
                            <th>Balance</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fees will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Fee Modal -->
    <div class="modal" id="addFeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Fee Record</h3>
                <button class="close-btn" onclick="closeModal('addFeeModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addFeeForm">
                    <div class="form-group">
                        <label for="feeStudentName">Student Name</label>
                        <input type="text" id="feeStudentName" required>
                    </div>
                    <div class="form-group">
                        <label for="feeStudentClass">Class</label>
                        <select id="feeStudentClass" required>
                            <option value="">Select Class</option>
                            <option value="1">Class 1</option>
                            <option value="2">Class 2</option>
                            <option value="3">Class 3</option>
                            <option value="4">Class 4</option>
                            <option value="5">Class 5</option>
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                            <option value="8">Class 8</option>
                            <option value="9">Class 9</option>
                            <option value="10">Class 10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="feeAmount">Total Amount</label>
                        <input type="number" id="feeAmount" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="feePaid">Amount Paid</label>
                        <input type="number" id="feePaid" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="feeDueDate">Due Date</label>
                        <input type="date" id="feeDueDate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeModal('addFeeModal')">Cancel</button>
                <button class="btn btn-success" onclick="addFee()">Save</button>
            </div>
        </div>
    </div>

    <!-- Edit Fee Modal -->
    <div class="modal" id="editFeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Fee Record</h3>
                <button class="close-btn" onclick="closeModal('editFeeModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editFeeForm">
                    <input type="hidden" id="editFeeId">
                    <div class="form-group">
                        <label for="editFeeStudentName">Student Name</label>
                        <input type="text" id="editFeeStudentName" required>
                    </div>
                    <div class="form-group">
                        <label for="editFeeStudentClass">Class</label>
                        <select id="editFeeStudentClass" required>
                            <option value="">Select Class</option>
                            <option value="1">Class 1</option>
                            <option value="2">Class 2</option>
                            <option value="3">Class 3</option>
                            <option value="4">Class 4</option>
                            <option value="5">Class 5</option>
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                            <option value="8">Class 8</option>
                            <option value="9">Class 9</option>
                            <option value="10">Class 10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editFeeAmount">Total Amount</label>
                        <input type="number" id="editFeeAmount" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editFeePaid">Amount Paid</label>
                        <input type="number" id="editFeePaid" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editFeeDueDate">Due Date</label>
                        <input type="date" id="editFeeDueDate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeModal('editFeeModal')">Cancel</button>
                <button class="btn btn-success" onclick="updateFee()">Update</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/fees.js"></script>
</body>
</html>
